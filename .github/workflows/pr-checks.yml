name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GO_VERSION: "1.25.4"

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            echo ""
            echo "Please run 'gofmt -w .' to format your code"
            exit 1
          fi

      - name: Run go mod verify
        run: |
          go mod init github.com/example/go-sample || true
          go mod tidy
          go mod verify

      - name: Check for common issues
        run: |
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" --include="*.go" .; then
            echo "Found TODO/FIXME comments. Please review before merging."
          fi

      - name: Calculate diff stats
        id: stats
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_ADDED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$1} END {print sum}')
          LINES_DELETED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$2} END {print sum}')

          echo "files-changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines-added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines-deleted=$LINES_DELETED" >> $GITHUB_OUTPUT

      - name: Comment PR with stats
        uses: actions/github-script@v7
        with:
          script: |
            const stats = {
              filesChanged: '${{ steps.stats.outputs.files-changed }}',
              linesAdded: '${{ steps.stats.outputs.lines-added }}',
              linesDeleted: '${{ steps.stats.outputs.lines-deleted }}'
            };

            const comment = `## Pull Request Analysis

            ðŸ“Š **Change Statistics:**
            - Files changed: ${stats.filesChanged}
            - Lines added: ${stats.linesAdded}
            - Lines deleted: ${stats.linesDeleted}

            âœ… All validation checks passed!
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Initialize Go module
        run: |
          go mod init github.com/example/go-sample || true
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.2
          args: --timeout=5m

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
