name: Promote Environment

on:
  workflow_dispatch:
    inputs:
      source_environment:
        description: 'Source environment to promote from'
        required: true
        type: choice
        options:
          - staging
      target_environment:
        description: 'Target environment to promote to'
        required: true
        type: choice
        options:
          - production
      image_tag:
        description: 'Image tag to promote (e.g., staging-abc1234)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  validate:
    name: Validate Promotion
    runs-on: ubuntu-latest
    outputs:
      source-tag: ${{ steps.validate.outputs.source-tag }}
      target-tag: ${{ steps.validate.outputs.target-tag }}

    steps:
      - name: Validate promotion path
        run: |
          if [ "${{ inputs.source_environment }}" = "staging" ] && [ "${{ inputs.target_environment }}" != "production" ]; then
            echo "Error: Staging can only be promoted to production"
            exit 1
          fi
          echo "Promotion path validated: ${{ inputs.source_environment }} -> ${{ inputs.target_environment }}"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate source image exists
        id: validate
        run: |
          SOURCE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}"
          echo "Checking source image: $SOURCE_IMAGE"

          if ! docker manifest inspect "$SOURCE_IMAGE" > /dev/null 2>&1; then
            echo "Error: Source image $SOURCE_IMAGE does not exist"
            exit 1
          fi

          echo "Source image verified"
          echo "source-tag=$SOURCE_IMAGE" >> $GITHUB_OUTPUT

          # Generate target tag
          SHORT_SHA=$(echo "${{ inputs.image_tag }}" | grep -oE '[a-f0-9]{7}$' || echo "promoted")
          TARGET_TAG="${{ inputs.target_environment }}-${SHORT_SHA}"
          TARGET_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TARGET_TAG}"
          echo "target-tag=$TARGET_IMAGE" >> $GITHUB_OUTPUT
          echo "Target image will be: $TARGET_IMAGE"

  promote:
    name: Promote Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag image
        run: |
          echo "Pulling source image..."
          docker pull ${{ needs.validate.outputs.source-tag }}

          echo "Retagging for target environment..."
          docker tag ${{ needs.validate.outputs.source-tag }} ${{ needs.validate.outputs.target-tag }}

          echo "Pushing target image..."
          docker push ${{ needs.validate.outputs.target-tag }}

          echo "Image promoted successfully"

  deploy:
    name: Deploy to ${{ inputs.target_environment }}
    needs: [validate, promote]
    uses: ./.github/workflows/cd-deploy.yml
    with:
      environment: ${{ inputs.target_environment }}
      image-tag: ${{ needs.validate.outputs.target-tag }}
    secrets:
      DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Promotion Summary
    runs-on: ubuntu-latest
    needs: [validate, deploy]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Promotion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Source Environment | ${{ inputs.source_environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Target Environment | ${{ inputs.target_environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source Image | \`${{ needs.validate.outputs.source-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Target Image | \`${{ needs.validate.outputs.target-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "**Status**: Promotion completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: Promotion failed" >> $GITHUB_STEP_SUMMARY
          fi
