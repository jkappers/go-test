name: CI Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/IMPLEMENTATION-PLAN.md'

env:
  DOTNET_VERSION: "10.0.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Check code formatting
        run: |
          dotnet format --verify-no-changes --verbosity diagnostic
          if [ $? -ne 0 ]; then
            echo "Code formatting issues detected. Please run 'dotnet format' to fix formatting."
            exit 1
          fi

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Check for common issues
        run: |
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" --include="*.cs" .; then
            echo "Found TODO/FIXME comments. Please review before merging."
          fi

      - name: Calculate diff stats
        id: stats
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_ADDED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$1} END {print sum}')
          LINES_DELETED=$(git diff --numstat origin/${{ github.base_ref }}...HEAD | awk '{sum+=$2} END {print sum}')

          echo "files-changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines-added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines-deleted=$LINES_DELETED" >> $GITHUB_OUTPUT

      - name: Comment PR with stats
        uses: actions/github-script@v7
        with:
          script: |
            const stats = {
              filesChanged: '${{ steps.stats.outputs.files-changed }}',
              linesAdded: '${{ steps.stats.outputs.lines-added }}',
              linesDeleted: '${{ steps.stats.outputs.lines-deleted }}'
            };

            const comment = `## Pull Request Analysis

            **Change Statistics:**
            - Files changed: ${stats.filesChanged}
            - Lines added: ${stats.linesAdded}
            - Lines deleted: ${stats.linesDeleted}

            All validation checks passed!
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Check test coverage
        run: |
          # Install reportgenerator for coverage analysis
          dotnet tool install -g dotnet-reportgenerator-globaltool

          # Generate coverage report
          reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coverage/report -reporttypes:Html

          # Extract coverage percentage from Cobertura XML
          coverage_file=$(find ./coverage -name "coverage.cobertura.xml" | head -n 1)
          if [ -f "$coverage_file" ]; then
            total_coverage=$(grep -oP 'line-rate="\K[0-9.]+' "$coverage_file" | head -n 1)
            total_coverage_percent=$(echo "$total_coverage * 100" | bc)
            echo "Total coverage: ${total_coverage_percent}%"

            if (( $(echo "$total_coverage_percent < 70" | bc -l) )); then
              echo "::warning::Coverage is below 70%"
            fi
          else
            echo "::warning::Coverage file not found"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with warnings as errors
        run: dotnet build --no-restore --configuration Release /warnaserror

      - name: Check code formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Check for vulnerable packages
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
          if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
            echo "::warning::Vulnerable packages detected"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      - name: Build for analysis
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test, lint, security-scan]
    if: github.event.pull_request.draft == false
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
