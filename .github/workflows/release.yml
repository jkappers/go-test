name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: "1.25.4"

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag is on main branch
        run: |
          # Get the commit the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})

          # Check if this commit is on main
          if ! git branch -r --contains "$TAG_COMMIT" | grep -q "origin/main"; then
            echo "Error: Release tags must be on the main branch"
            exit 1
          fi
          echo "Tag is on main branch"

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Check if prerelease (contains -, e.g., v1.0.0-alpha)
          if [[ "$VERSION" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build:
    name: Build Release Image
    runs-on: ubuntu-latest
    needs: [validate, test]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.tags.outputs.primary }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=raw,value=latest,enable=${{ needs.validate.outputs.is_prerelease == 'false' }}

      - name: Compute primary tag
        id: tags
        run: |
          echo "primary=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ needs.validate.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ needs.validate.outputs.version }}
          path: sbom.spdx.json
          retention-days: 365

  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "Previous tag: $PREVIOUS_TAG"
          echo "Current tag: ${{ github.ref_name }}"

          # Generate changelog
          {
            echo "changelog<<EOF"

            if [ -z "$PREVIOUS_TAG" ]; then
              echo "Initial release"
              echo ""
              echo "### Commits"
              git log --pretty=format:"- %s (%h)" HEAD
            else
              echo "### Changes since $PREVIOUS_TAG"
              echo ""

              # Group commits by type
              echo "#### Features"
              git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD | grep -iE "^- (feat|feature)" || echo "- No new features"
              echo ""

              echo "#### Bug Fixes"
              git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD | grep -iE "^- fix" || echo "- No bug fixes"
              echo ""

              echo "#### Other Changes"
              git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD | grep -ivE "^- (feat|feature|fix)" || echo "- No other changes"
            fi

            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build, changelog]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ needs.validate.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ needs.validate.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          body: |
            ## Release v${{ needs.validate.outputs.version }}

            ${{ needs.changelog.outputs.changelog }}

            ### Docker Image

            ```bash
            docker pull ${{ needs.build.outputs.image-tag }}
            ```

            **Image Digest**: `${{ needs.build.outputs.image-digest }}`

            ### Artifacts

            - SBOM (Software Bill of Materials) attached below
          files: |
            sbom.spdx.json
          generate_release_notes: false

  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate, build, release]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | v${{ needs.validate.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prerelease | ${{ needs.validate.outputs.is_prerelease }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image | \`${{ needs.build.outputs.image-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Digest | \`${{ needs.build.outputs.image-digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.result }}" = "success" ]; then
            echo "**Status**: Release created successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: Release failed" >> $GITHUB_STEP_SUMMARY
          fi
