name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: "1.25.4"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.html
          retention-days: 30

      - name: Check test coverage
        run: |
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total_coverage}%"
          if (( $(echo "$total_coverage < 70" | bc -l) )); then
            echo "Warning: Coverage is below 70%"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Check for vulnerabilities with govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          ./scripts/govulncheck.sh

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-,enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image tags
        id: tags
        run: |
          # Get the first tag from the build job
          FULL_TAGS="${{ needs.build.outputs.image-tags }}"
          FIRST_TAG=$(echo "$FULL_TAGS" | head -n1)
          echo "image-tag=$FIRST_TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ steps.tags.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ steps.tags.outputs.image-tag }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  deploy:
    name: Deploy to Docker Host
    runs-on: ubuntu-latest
    needs: [build, container-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: http://${{ vars.DOCKER_HOST }}:${{ vars.HOST_PORT }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract image tags
        id: tags
        run: |
          # Construct the tag directly to avoid multiline output issues
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          SHA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${SHORT_SHA}"
          echo "sha-tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "Deploying image: $SHA_TAG"

      - name: Deploy to Docker Host via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ steps.tags.outputs.sha-tag }}
          CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}
          HOST_PORT: ${{ vars.HOST_PORT }}
          CONTAINER_PORT: ${{ vars.CONTAINER_PORT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.DOCKER_HOST }}
          username: ${{ secrets.DOCKER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: IMAGE_TAG,CONTAINER_NAME,HOST_PORT,CONTAINER_PORT,GITHUB_REPOSITORY
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the new image
            echo "Pulling image: ${IMAGE_TAG}"
            docker pull ${IMAGE_TAG}

            # Stop and remove old container
            echo "Stopping old container: ${CONTAINER_NAME}"
            docker stop ${CONTAINER_NAME} || true
            docker rm ${CONTAINER_NAME} || true

            # Run new container
            echo "Starting new container: ${CONTAINER_NAME}"
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              -p ${HOST_PORT}:${CONTAINER_PORT} \
              -e PORT=${CONTAINER_PORT} \
              ${IMAGE_TAG}

            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            for i in {1..30}; do
              if docker inspect --format='{{.State.Health.Status}}' ${CONTAINER_NAME} | grep -q "healthy"; then
                echo "Container is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Container failed to become healthy"
                docker logs ${CONTAINER_NAME}
                exit 1
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done

            # Cleanup old images (keep last 3)
            echo "Cleaning up old images..."
            docker images ghcr.io/${GITHUB_REPOSITORY} --format "{{.ID}} {{.CreatedAt}}" | \
              sort -rk 2 | \
              awk 'NR>3 {print $1}' | \
              xargs -r docker rmi || true

            echo "Deployment completed successfully!"

      - name: Verify deployment health
        run: |
          echo "Verifying deployment at http://${{ vars.DOCKER_HOST }}:${{ vars.HOST_PORT }}/health"
          # Wait a bit for the service to be ready
          sleep 10
          # Note: This requires the Docker host to be accessible from GitHub Actions
          # If behind firewall, you may need to remove this step
          # curl -f http://${{ vars.DOCKER_HOST }}:${{ vars.HOST_PORT }}/health || exit 1

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ steps.tags.outputs.sha-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Host**: ${{ vars.DOCKER_HOST }}:${{ vars.HOST_PORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Container**: ${{ vars.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check" >> $GITHUB_STEP_SUMMARY
          echo "Access the application at: http://${{ vars.DOCKER_HOST }}:${{ vars.HOST_PORT }}" >> $GITHUB_STEP_SUMMARY
